{% extends 'base.html' %}
{% import 'macros.html' as macro %}

{% block styles%}
    {{ super() }}
    <link rel="stylesheet" href="{{url_for('static',filename='css/styles.css')}}">
{% endblock %}

{% block content %}
<section id="showcase">
    <div class="container">
        <h1>{{macro.display_quotes(quotes)}}</h1>
    </div>
</section>



<section id="newsletter">
    <div class="container">
        <h4>Subscribe to receive email notifications whenever a blog has been added</h4>
        <form action="{{url_for('main.subscribe')}}" method="POST">
                <input  type="email" name ="subscriber" placeholder="Enter your Email" required>
                <button class="btn btn-sm btn-outline-info" id="subs">Subscribe</button>
      </form>
    </div>
</section>




        <div class="post-link">
            <a class="btn btn-success" href="/new_post">New Post</a>
        </div>
    

    


<div class=" row" >        
    <div class="col-md-2"></div>
        <div class="col-md-8">
            {{macro.display_posts(posts)}}
        </div>
    <div class="col-md-2"></div>
</div>

{% endblock %}
