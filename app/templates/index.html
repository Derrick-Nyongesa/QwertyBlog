{% extends 'base.html' %}
{% import 'macros.html' as macro %}

{% block styles%}
    {{ super() }}
    <link rel="stylesheet" href="{{url_for('static',filename='css/styles.css')}}">
{% endblock %}

{% block content %}
<h1>{{macro.display_quotes(quotes)}}</h1>

<div class=" row" >        
    <div class="col-md-2"></div>
        <div class="col-md-8">
            <p class="lead">Subscribe to receive email notifications whenever a blog has been added</p>
            <form class="form-inline ml-2" action="{{url_for('main.subscribe')}}" method="POST">
                <div class="md-form form-group">
                    <label class="white-color">Email Address...</label>
                    <input type="email"  class="form-control " name ="subscriber" required>
                </div>
                <div class="md-form form-group">
                    <button class="btn btn-sm btn-outline-info" id="subs">Subscribe</button>
                </div>
          </form>
        </div>
    <div class="col-md-2"></div>
</div>

<div class=" row" >        
    <div class="col-md-2"></div>
        <div class="col-md-8">
            <a href="/new_post">New Post</a>
        </div>
    <div class="col-md-2"></div>
</div>

    


<div class=" row" >        
    <div class="col-md-2"></div>
        <div class="col-md-8">
            {{macro.display_posts(posts)}}
        </div>
    <div class="col-md-2"></div>
</div>

{% endblock %}
