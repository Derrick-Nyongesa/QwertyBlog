{% macro display_quotes(quotes)%}
<div class="jumbotron">
    <h1 class="text-danger">Quote of the second:</h1>
    <h5 class="mt-3 text-success">{{quotes.quote}}</h5>
    <p>~ {{quotes.author}}</p>
</div>
{% endmacro %}


{% macro display_posts(posts)%}
{% for post in posts%}
    <h2>{{post.title}}</h2>
    <p>{{post.post}}</p>
{% endfor%}
{% endmacro %}
